<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Spring eCommerce</title>


   <!-- Bootstrap core CSS -->
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{/css/heroic-features.css}" rel="stylesheet">

</head>

<body>


 <!-- Navigation -->
  <div  th:if="${session ==null}" th:include="usuario/template_usuario::header"></div>
  <div  th:unless="${session ==null}" th:include="usuario/template_usuario::header-user"></div>
  
  	
    <!-- Page Content -->
    <div class="container">
	  
	  <div th:if="${msgSearch !=null}"  th:utext=${msgSearch} class="alert alert-info mt-3"></div>
	  <div th:if="${msgLogin !=null}"  th:utext=${msgLogin} class="alert alert-success mt-3"></div>
	  
      <!-- Jumbotron Header -->
      <header class="jumbotron my-4">
        <h1 class="display-3">Bienvenido a Spring Ecommerce 2021</h1>
        <p class="lead">Tu tienda de productos en LÃ­nea</p>
      </header>
	
		
      <!-- Page Features -->
      <div class="row text-center">
      
        <div  th:each ="producto : ${productos}" class="col-lg-3 col-md-6 mb-4">
          <div class="card h-100">
            <img class="card-img-top" th:src="@{/img/{img}(img=${producto.imagen})}" alt="${producto.imagen}">
            <div class="card-body">
              <p class="card-text" th:text="${producto.nombre}"></p>
            </div>
            <div class="card-footer">
              <a th:href="@{/productohome/{id} (id=${producto.id})}" class="btn btn-success">Ver producto</a>
            </div>
          </div>
        </div>
      	
      </div>
     
      
      
      <!-- /.row -->

    </div>
    <!-- /.container -->

   <!-- Footer -->
    <div th:include="usuario/template_usuario.html::footer"></div>
  
    <!-- Bootstrap core JavaScript -->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

  </body>

  </html>
